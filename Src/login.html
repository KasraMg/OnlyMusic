<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به موزیکفا</title>
    <link rel="stylesheet" href="../Styles/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-darkBg">

    <div class="container mx-auto flex flex-col items-center justify-center space-y-12 my-14">

        <div class="flex flex-col items-center justify-center text-white">

            <a href="Index.html" class="w-28 h-28">
                <img class="w-full h-full" src="../Images/logo.svg" alt="logo">
            </a>

            <h1 class="text-4xl font-vazirBold">ورود به حساب کاربری</h1>
        </div>


        <form action="" class="w-[45rem] md:w-full px-16 sm:px-8 flex flex-col items-center justify-center space-y-8 ">



            <div class="w-full">
                <input type="text" placeholder="ایمیل"
                    class="w-full p-5 rounded-md bg-darkBg text-white font-vazirLight border-1 border-solid border-[#2b2b31] focus:border-[#2b2b31] focus:ring-4 focus:ring-[#285ed342]"
                    id="email">

                <p class="text-red-600 text-xs mt-2 mr-3 hidden" id="emailError"></p>
            </div>

            <div class="w-full relative">
                <input type="password" placeholder="گذرواژه"
                    class="w-full p-5 rounded-md bg-darkBg text-white font-vazirLight border-1 border-solid border-[#2b2b31] focus:border-[#2b2b31] focus:ring-4 focus:ring-[#285ed342]"
                    id="password">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 cursor-pointer text-secondText absolute top-5 left-4"
                    id="eyePassword">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 cursor-pointer text-white absolute top-5 left-4 hidden"
                    id="eyePassword">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                </svg>


                <p class="text-red-600 text-xs mt-2 mr-3 hidden" id="passwordError"></p>


            </div>


            <div class="flex justify-center sm:flex-col sm:items-center sm:space-y-4">
                <div class="flex flex-col space-y-4">
                    <div>
                        <canvas id="valicode" class="w-52"></canvas>
                    </div>

                    <div class="flex justify-center items-center text-secondText ">
                        <svg id="toggle" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor"
                            class="w-6 h-6 cursor-pointer hover:text-white  transition-all duration-200">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                        </svg>
                        <svg id="soundCaptcha" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor"
                            class="w-6 h-6 mr-2 cursor-pointer hover:text-white  transition-all duration-200">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z" />
                        </svg>

                        <audio src="" class="hidden"></audio>
                    </div>
                </div>
                <div class="w-full mr-4 sm:mr-0 ">
                    <input type="text" placeholder="کد امنیتی "
                        class="w-full p-5 rounded-md bg-darkBg text-white font-vazirLight border-1 border-solid border-[#2b2b31] focus:border-[#2b2b31] focus:ring-4 focus:ring-[#285ed342]"
                        id="captcha">

                    <p class="text-red-600 text-xs mt-2 mr-3 hidden" id="captchaError"></p>
                </div>
            </div>









            <div class="flex flex-col space-y-4 w-full text-white ">
                <button
                    class="w-fll border-1 border-solid border-[#ff0038] rounded-md p-4 bg-[#ff0038] hover:brightness-[0.85] transition-all duration-200"
                    id="loginBtn">ورود به حساب کاربری</button>
                <button
                    class="w-fll border-1 border-solid border-[#ff0038] rounded-md p-4 hover:bg-[#ff0038] transition-all duration-200"
                    id="registerBtn">ثبت‌ نام</button>
            </div>

        </form>

        <div class="errorInput hidden">
            <input type="text" class="errorInput">
        </div>

        <script src="../JavaScript/login.js" type="module"></script>
        <script src="../JavaScript/helper/enterPanelCommon.js" type="module"></script>
        <script src="../vendor/sweetalert2/sweetalert2.js"></script>

</body>

</html>
