<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام در موزیکفا</title>
    <link rel="stylesheet" href="../Styles/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-mainBg">

    <div class="container mx-auto flex flex-col items-center justify-center space-y-12 mb-14">

        <div class="flex flex-col items-center justify-center text-white">

            <a href="Index.html" class="w-36 h-36">
                <img class="w-full h-full" src="../Images/logo.svg" alt="logo">
            </a>

            <h1 class="text-4xl font-vazirBold">ثبت‌نام در موزیکفا</h1>
        </div>


        <form action="" class="w-[45rem] md:w-full px-16 sm:px-8 flex flex-col items-center justify-center space-y-8 ">

            <input type="text" placeholder="نام و نام خانوادگی"
                class="w-full p-5 rounded-md bg-mainBg text-white font-vazirLight border-1 border-solid border-[#2b2b31] focus:border-[#2b2b31] focus:ring-4 focus:ring-[#285ed342]">

            <input type="text" placeholder="نام کاربری"
                class="w-full p-5 rounded-md bg-mainBg text-white font-vazirLight border-1 border-solid border-[#2b2b31] focus:border-[#2b2b31] focus:ring-4 focus:ring-[#285ed342]">

            <input type="email" placeholder="ایمیل"
                class="w-full p-5 rounded-md bg-mainBg text-white font-vazirLight border-1 border-solid border-[#2b2b31] focus:border-[#2b2b31] focus:ring-4 focus:ring-[#285ed342]">

            <input type="password" placeholder="گذرواژه"
                class="w-full p-5 rounded-md bg-mainBg text-white font-vazirLight border-1 border-solid border-[#2b2b31] focus:border-[#2b2b31] focus:ring-4 focus:ring-[#285ed342]">

            <input type="password" placeholder="تکرار گذرواژه"
                class="w-full p-5 rounded-md bg-mainBg text-white font-vazirLight border-1 border-solid border-[#2b2b31] focus:border-[#2b2b31] focus:ring-4 focus:ring-[#285ed342]">


            <div class="self-start flex items-center ">
                <input id="red-checkbox" type="checkbox" value=""
                    class="w-6 h-6 text-red-600 bg-gray-100  rounded  focus:ring-0 ">
                <label for="red-checkbox"
                    class="flex items-center mr-3 text-sm text-secondText font-vazirLight font-bold">
                    <span>
                        قوانین و مقررات را خوانده‌ام و می‌پذیرم.
                    </span>
                    <a href="#" class="mr-1">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 text-golden">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
                        </svg>
                    </a>
                </label>

            </div>

            <div class="flex flex-col space-y-4 w-full text-white ">
                <button class="w-fll border-1 border-solid border-[#ff0038] rounded-md p-4 bg-[#ff0038]">ثبت‌ نام</button>
                <button class="w-fll border-1 border-solid border-[#ff0038] rounded-md p-4 hover:bg-[#ff0038] transition-all duration-200">ورود به حساب کاربری</button>
            </div>

        </form>



</body>

</html>
